<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>SneakerHues - Color the Sneaker Game</title>
    <meta
      name="description"
      content="Fill the sneaker with the correct colours to match the famous colourway! Challenge yourself with the Watermelon colorway."
    />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="landing" role="main">
      <section class="div">
        <img class="airmax" src="img/airmax1-1.svg" alt="Nike Air Max 1 sneaker outline for coloring" />
        <header class="text-wrapper">SNEAKERHUES</header>
        <aside class="overlap">
          <img
            class="colour-pallete"
            src="img/colour-pallete.png"
            alt="Color palette with various colors for sneaker customization"
          />
          <p class="fill-the-sneaker">FILL THE SNEAKER WITH THE CORRECT COLOURS TO MATCH THE FAMOUS COLOURWAY!</p>
        </aside>
        <section class="overlap-group">
          <h2 class="text-wrapper-2">YOUR CHALLENGE:</h2>
          <h1 class="text-wrapper-3">WATERMELON</h1>
        </section>
        <div class="p" role="status" aria-live="polite">9 OUT OF 16 CORRECT</div>
        <a href="#color-mode" class="text-wrapper-4" role="button" tabindex="0">I JUST WANNA COLOUR IN</a>
        <button class="CTA" type="button" aria-label="Restart the coloring challenge">
          <span class="div-wrapper"><span class="text-wrapper-5">RESTART</span></span>
        </button>
      </section>
    </main>
  </body>
</html>
